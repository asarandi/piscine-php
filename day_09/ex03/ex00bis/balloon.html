<!doctype html>
<html>
    <head>
          <script 
              src="https://code.jquery.com/jquery-3.3.1.js"
              integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
              crossorigin="anonymous"></script>
        <style>
            #balloon {
                background-color: red;
                width: 200px;
                height: 200px;
                border-radius: 100px;
            }
        </style>
    </head>
    <body>
        <div id="balloon"></div>
        <script>
            var colors = ['rgb(255, 0, 0)', 'rgb(0, 255, 0)', 'rgb(0, 0, 255)'];
            $('#balloon').click(function() {
                var w = $(this).width() + 10;
                if (w > 420)
                    w = 200;
                $(this).width(w).height(w).css('border-radius', w/2 + 'px');
                var col = $(this).css('background-color');
                var ci = colors.findIndex(function(x) { return x == col; });
                $(this).css('background-color', colors[(ci + 1) % 3]);
            });
            $('#balloon').mouseleave(function() {
                var w = $(this).width();
                if (w >= 205)
                    w -= 5;
                $(this).width(w).height(w).css('border-radius', w/2 + 'px');
                var col = $(this).css('background-color');
                var ci = colors.findIndex(function(x) { return x == col;});
                $(this).css('background-color', colors[(ci + 2) % 3]);
            });
        </script>
    </body>
</html>
